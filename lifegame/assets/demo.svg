<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <style>
      .bg { fill:#0b1020; }
      .grid { stroke:#1f2937; stroke-width:1; }
      .cell { fill:#22c55e; }
      .title { fill:#e5e7eb; font: 700 20px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .hint { fill:#9ca3af; font: 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="800" height="450"/>
  <text class="title" x="16" y="32">LifeGame â€” Demo Placeholder (Replace with GIF)</text>
  <!-- simple animated glider -->
  <g id="glider" transform="translate(100,100)">
    <rect class="cell" x="0" y="20" width="18" height="18">
      <animate attributeName="x" values="0;20;40;60;80;100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y" values="20;40;60;80;100;120" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect class="cell" x="20" y="40" width="18" height="18">
      <animate attributeName="x" values="20;40;60;80;100;120" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y" values="40;60;80;100;120;140" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect class="cell" x="-20" y="40" width="18" height="18">
      <animate attributeName="x" values="-20;0;20;40;60;80" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y" values="40;60;80;100;120;140" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect class="cell" x="0" y="60" width="18" height="18">
      <animate attributeName="x" values="0;20;40;60;80;100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y" values="60;80;100;120;140;160" dur="3s" repeatCount="indefinite" />
    </rect>
  </g>
  <text class="hint" x="16" y="430">For a real GIF demo, capture the running app and save to assets/demo.gif, then update README if needed.</text>
</svg>

